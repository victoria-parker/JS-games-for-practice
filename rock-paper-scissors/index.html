<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Each player press a button, you have 3 rounds! Let's see who wins!</h2>
    <button id="btn-one" class="play">Player One</button>
    <button id="btn-two" class="play">Player Two</button>

    <div id="contenedor">
        <div id="player-one">
            <h2 id="h2-player-one">Player One:</h2>  
            <div id="img-holder-one"></div>
        </div>
        <div id="player-two">
            <h2 id="h2-player-two">Player Two:</h2>  
            <div id="img-holder-two"></div>
        </div>
    </div>
    <script src="master.js"></script>
</body>
</html>
